<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Mục - AuraAdmin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo"><h2><i class="fa-solid fa-shirt"></i> AuraAdmin</h2></div>
        <ul class="menu">
            <li><a href="index.html"><i class="fa-solid fa-chart-line"></i> <span>Thống Kê</span></a></li>
            <li><a href="products.html"><i class="fa-solid fa-box-open"></i> <span>Sản Phẩm</span></a></li>
            <li class="active"><a href="categories.html"><i class="fa-solid fa-list"></i> <span>Danh Mục</span></a></li>
            <li><a href="orders.html"><i class="fa-solid fa-cart-shopping"></i> <span>Đơn Hàng</span></a></li>
            <li><a href="customers.html"><i class="fa-solid fa-users"></i> <span>Người Dùng</span></a></li>
            <li class="logout"><a href="#"><i class="fa-solid fa-right-from-bracket"></i> <span>Đăng Xuất</span></a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>Quản Lý Danh Mục</h1>
            <div class="user-wrapper">
                <img src="https://via.placeholder.com/40" alt="Admin">
                <div><h4>Admin</h4><small>Super Admin</small></div>
            </div>
        </header>

        <main>
            <div class="recent-grid">
                <div class="card">
                    <div class="card-header"><h3>Danh Sách Loại</h3></div>
                    <div class="card-body">
                        <table width="100%">
                            <thead><tr><td>ID</td><td>Tên</td><td>SL SP</td><td>Hành động</td></tr></thead>
                            <tbody>
                                <tr><td>#1</td><td>Áo Khoác</td><td>15</td><td><button class="action-btn edit"><i class="fa-solid fa-pen"></i></button></td></tr>
                                <tr><td>#2</td><td>Váy Đầm</td><td>8</td><td><button class="action-btn edit"><i class="fa-solid fa-pen"></i></button></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header"><h3>Thêm Mới</h3></div>
                    <div class="card-body">
                        <form class="admin-form">
                            <div class="form-group"><label>Tên Danh Mục</label><input type="text"></div>
                            <div class="form-group"><label>Mô tả</label><textarea rows="3"></textarea></div>
                            <button type="button" class="btn-primary">Thêm</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
